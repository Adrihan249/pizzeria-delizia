<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pago - Pizzería Delizia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #fffaf4;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .payment-container {
      max-width: 600px;
      margin: 80px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 1.8rem;
      font-weight: bold;
      color: #e63946;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
      color: #333;
    }

    .form-control:focus {
      border-color: #e63946;
      box-shadow: 0 0 0 0.2rem rgba(230, 57, 70, 0.25);
    }

    .btn-confirm {
      background-color: #2a9d8f;
      color: white;
      font-weight: bold;
      border-radius: 30px;
      padding: 12px 20px;
      transition: background-color 0.3s ease;
    }

    .btn-confirm:hover {
      background-color: #21867a;
    }

    .total-text {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
      color: #264653;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h1>Pago del Pedido #{{ pedido.id }}</h1>
    <p class="total-text">Total a pagar: <span>S/ {{ pedido.total }}</span></p>

    <form id="form-pago">
      <div class="mb-3">
        <label for="nombre_completo">Nombre completo:</label>
        <input type="text" id="nombre_completo" name="nombre_completo" class="form-control" placeholder="Ej. Juan Pérez" required />
      </div>

      <div class="mb-3">
        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="ejemplo@correo.com" required />
      </div>

  <div class="mb-3">
  <label for="direccion">Dirección:</label>
  <input
    type="text"
    id="direccion"
    name="direccion"
    class="form-control"
    value="{{ pedido.direccion }}"
    readonly
  />
</div>



      <hr class="my-4" />

      <div class="mb-3">
        <label for="nombre_tarjeta">Nombre en la Tarjeta:</label>
        <input type="text" id="nombre_tarjeta" name="nombre_tarjeta" class="form-control" placeholder="Ej. Juan Pérez" required />
      </div>

      <div class="mb-4">
        <label for="numero_tarjeta">Número de Tarjeta:</label>
        <input type="text" id="numero_tarjeta" name="numero_tarjeta" class="form-control" placeholder="XXXX-XXXX-XXXX-1234" required pattern="\d{13,19}" title="Ingrese un número de tarjeta válido" />
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-confirm w-100">Confirmar Pago</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('form-pago').addEventListener('submit', function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      fetch(location.href, {
        method: 'POST',
        body: formData
      })
        .then(response => {
          if (!response.ok) throw new Error('Error en el pago.');
          return response.blob();
        })
        .then(blob => {
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'Boleta_Pedido.pdf';
          document.body.appendChild(a);
          a.click();
          a.remove();
          window.URL.revokeObjectURL(url);

          setTimeout(() => {
            window.location.href = "{{ url_for('cliente.catalog') }}";
          }, 1500);
        })
        .catch(err => {
          alert('Ocurrió un error al procesar el pago.');
          console.error(err);
        });
    });
  </script>
</body>
</html>
